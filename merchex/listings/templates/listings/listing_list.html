{% extends 'listings/base.html' %}

{% block content %}
        <h1>Hello Django !</h1>
        <a href="{% url 'listing-create' %}">Create new listing</a>
        <p>Mes listes préférées sont :</p>
        <!-- TODO : liste des groupes -->
        <ul>
            {% for listing in listings %}
            
                {% if listing.title %}
                <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title|upper }}</a></li>
                {% endif %}
                
            {% endfor %}
        </ul>

{% endblock %}
